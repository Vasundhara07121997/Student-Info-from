<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
          
            fieldset{
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Student Info</legend>
                <table width="100%">
                    <tr>
                        <td>StudentName</td>
                        <td><input type="text" placeholder="Enter the Student Name"></td>
                        <td>Father's NAme</td>
                        <td><input type="text" placeholder="Enter the Father's Name"></td>
                        <td>Mother's Name</td>
                        <td><input type="text" placeholder="Enter the Mother's Name"></td>
                    </tr>
                    <tr>
                        <td><label>DateOfBirth</label></td>
                        <td><input type="date" placeholder="Enter DateOfBirth"></td>
                    </tr>
                    <tr>
                        <td><label>Age</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td><input type="radio" name="radio">male
                        <input type="radio" name="radio">female
                        <input type="radio" name="radio">others</td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td><label for="">Mobile No</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label>Languages</label></td>
                        <td><input type="checkbox">Telugu
                       <input type="checkbox">English
                       <input type="checkbox">Hindi
                        <input type="checkbox">Kannada</td>
                    </tr>
                    <tr>
                        <td><label>Address</label></td>
                        <td><textarea rows="5" cols="30"></textarea></td>
                    </tr>
                    <tr>
                        <td><label>State</label></td>
                        <td><select>
                            <option value="">...Select...</option>
                            <option value="">Andhra Pradesh</option>
                            <option value="">Keral</option>
                            <option value="">MP</option>
                            <option value="">CG</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Resume</label></td>
                        <td><input type="file"></td>
                    </tr>
                    <tr align="center">
                        <td><button>Submit</button></td>
                        <td><button>Reset</button></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
